<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="maincontainer">
        <div class="teams">
            <h3>HOME</h3>
            <h3>GUEST</h3>
        </div>


        <div class="teamscorebox">
            <div class="teamscorebox-home">
                <p class="score-home-numbers" id="displayhome" onclick="homePlusOne()">00</p>
            </div>
            <div class="teamscorebox-guest">
                <p class="score-guest-numbers" id="displayguest" onclick="guestPlusOne()">00</p>
            </div>

        </div>

        <div class="buttons">
            <div class="home-buttons">
                <button id="home-buttons" onclick="homePlusOne()">+1</button>
                <button id="buttons home" onclick="homePlusTwo()">+2</button>
                <button id="buttons home" onclick="homePlusThree()">+3</button>
                <button id="homeReset1" onclick="homeReset1()">RESET</button>
            </div>


            <div class="guest-buttons">
                <button id="buttons guest" onclick="guestPlusOne()">+1</button>
                <button id="buttons guest" onclick="guestPlusTwo()">+2</button>
                <button id="buttons guest" onclick="guestPlusThree()">+3</button>
                <button id="displayguest" onclick="guestReset1()">RESET</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
